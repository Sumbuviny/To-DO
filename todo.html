<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do App</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width ,initiale-scale = 1.0, maximum-scale=1.0" />
        <!--Link HTML to CSS-->
        <link href="todo.css" rel="stylesheet">
    </head>
    <body>
    
        <main class="todoProject">
            <div class="welcome">
                <h2 class="heading">
                    Hello <input type="text" id="username" placeholder="enter your name here">
                </h2>
            </div>

            <section class="createTodo">
                <picture>
                    <source srcset="rest_image3.jpg" media="(min-width:960px") class="image">
                    <source srcset="rest_image2.jpg" media="(min-width:600px") class="image">
                    <h2><img src="restaurant.jpg" class="image" alt="Restaurant_image"> Viny Restaurant</h2>

               </picture>
                
                <form id="todoForm">
                    <h4> what do you want ?</h4>
                    <input type="text" id="content" name="content" placeholder="Order now">
                    
                    <h4> Menu </h4>
                    <div class="options">
                        <fieldset>
                            <legend>Food </legend>
                            <ul class="food">
                                <li>French Fries</li>
                                <li>Garlic Bread</li>
                                <li> Mixed Green Salad</li>
                                <li> French Onion Soup</li>
                                <li> Chicken and Mushroom Pie</li>
                                <li> Others</li>
                            </ul>
                        </fieldset>

                        <fieldset>
                            <legend>Drink</legend>
                            <ul class="drink">
                                <li> Milkshakes</li>
                                <li> Smoothies</li>
                                <li> Juices</li>
                                <li> Water</li>
                                <li> Others</li>
                            </ul>
                        </fieldset>
                    </div>
                   <input type="submit" id="" value="Add ">
                </form>
            </section>
            <section class="todoList">
                <h2>Your list</h2>
               <div class="list" id="todoList">
                 <!-- <div class="todoItem done">
                        
                        <label class="checkbox">
                            <input type="checkbox">
                            <strong></strong>
                        </label>

                        <div class="todoContent">
                            <input type="text" id="todoContent" placeholder="eg. Pizza" readonly>
                        </div>

                        <div class="actions">
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </div>
                        
                    
                    </div>  -->
                    
                </div> 
            </section>
        </main>
        
        <script src="todo.js"></script>
    </body>
</html>
